<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body { font-family: 'Inter', sans-serif; height: 100%; margin: 0; }
        #map { height: 400px; border-radius: 0.5rem; }
        .weather-icon { width: 60px; height: 60px; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6, #60a5fa); }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center transition-colors duration-300">
    <div class="container mx-auto p-4">
        <!-- Main Content -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Left Side: Input and Weather Info -->
            <div class="md:w-1/2 bg-white p-6 rounded-xl shadow-lg gradient-bg text-white">
                <h1 class="text-3xl font-bold text-center mb-6">Weather App</h1>
                <div class="mb-6">
                    <input type="text" id="cityInput" placeholder="Enter city name (e.g., London or Austin,TX,US)" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button onclick="getWeatherAndUpdateMap()" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Get Weather</button>
                <div id="weatherResult" class="mt-6 text-center"></div>
            </div>
            <!-- Right Side: Map -->
            <div class="md:w-1/2">
                <div id="map" class="shadow-lg"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Leaflet map
        let map = L.map('map').setView([51.505, -0.09], 13); // Default to London
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        let marker = null; // Marker variable to update position

        async function getWeatherAndUpdateMap() {
            const city = document.getElementById('cityInput').value.trim();
            const weatherResult = document.getElementById('weatherResult');
            const apiKey = 'c34a2c86decd917d8b6fbdf5da819669'; // Your provided API key

            if (!city) {
                weatherResult.innerHTML = '<p class="text-red-500">Please enter a city name.</p>';
                return;
            }

            try {
                // Step 1: Get coordinates from Geocoding API
                const geoUrl = `http://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`;
                const geoResponse = await fetch(geoUrl);
                const geoData = await geoResponse.json();

                if (geoData.length === 0) {
                    weatherResult.innerHTML = '<p class="text-red-500">City not found.</p>';
                    return;
                }

                const { lat, lon, name, country } = geoData[0];

                // Step 2: Get weather data using coordinates
                const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                const weatherResponse = await fetch(weatherUrl);
                const weatherData = await weatherResponse.json();

                // Get weather icon
                const iconCode = weatherData.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

                // Display weather information
                const temp = weatherData.main.temp;
                const description = weatherData.weather[0].description;
                const humidity = weatherData.main.humidity;
                const windSpeed = weatherData.wind.speed;

                weatherResult.innerHTML = `
                    <h2 class="text-2xl font-semibold mb-4">${name}, ${country}</h2>
                    <img src="${iconUrl}" alt="Weather icon" class="weather-icon mx-auto mb-2">
                    <p class="text-lg">Temperature: ${temp}&deg;C</p>
                    <p class="text-lg">Weather: ${description.charAt(0).toUpperCase() + description.slice(1)}</p>
                    <p class="text-lg">Humidity: ${humidity}%</p>
                    <p class="text-lg">Wind Speed: ${windSpeed} m/s</p>
                `;

                // Step 3: Update map with marker
                if (marker) {
                    marker.setLatLng([lat, lon]); // Move existing marker
                } else {
                    marker = L.marker([lat, lon]).addTo(map); // Create new marker
                }
                map.setView([lat, lon], 10); // Center map on city
                marker.bindPopup(`<b>${name}, ${country}</b>`).openPopup();

            } catch (error) {
                weatherResult.innerHTML = '<p class="text-red-500">Error fetching data. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
